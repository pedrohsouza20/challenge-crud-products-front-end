<div class="p-3" style="max-width: 100% !important">
  <h3 class="title mb-3">Produtos cadastrados</h3>
  <button class="btn btn-primary" (click)="goToRegister()">
    Adicionar Produto
  </button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of getProductsList()">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
